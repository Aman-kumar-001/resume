    <form action="#" >
      <h5>Contact us</h5>
      <p>Feel free to contact us if you need any assistance, any help or another question.
      </p> <br>
    
        Name:--<input type="text" class="div" id="name" placeholder="Name" required>
        <br>
    
        Email:--<input type="email" class="div " placeholder="Email" required>
        <br>
    
        Address:--<textarea id="message" class="div " rows="5" cols="30" placeholder="address" required></textarea>
        <br>
        Number:--<input type="number" id="number" placeholder="enter your number" required>
        <br>

        Feedback:--<textarea id="feedback" rows="3" cols="25" placeholder="feedback" required></textarea>
        <br>
    
        <input type="submit" class="button2" value="submit">
      
    </form>
